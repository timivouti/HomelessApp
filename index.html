<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>HomelessApp</title>
<meta name="description" content="App for homeless people">
<meta name="author" content="SitePoint">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.new.min.css">
<link rel="stylesheet" href="css/styles.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
<link rel="icon" type="image/png" href="img/logohandzz.png">
</head>


<body>
  <div class="text-center name-logo">
    <img src="img/logohandzz.png" class="img-logo" />
    <p class="p1">HomelessApp</p>
  </div>

<div class="card">
  <div class="card-body">
      <div class="container">
      <div class="form-group row">
        <label for="staticEmail" class="col-4 col-form-label">Email</label>
        <div class="col-8">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-4 col-form-label">Password</label>
        <div class="col-8">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="text-center">
        <span id="errorField" class="error text-danger"></span>
      </div>
      <div id="loginButtonDiv">
        <button type="button" onClick="logInFire()" class="btn btn-primary login-button" id="loginButton">Login</button>
      </div>
     <div class="text-center">
       <p>Not registered?</p>
     </div>
      <div class="text-center">
        <a href="register.html">Register</a>
      </div>
    </div>
    <script src="js/script.js"></script>
  </div>
</div>
</body>
</html>
