            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index-logged.html">Support</a></li>
              <li><a href="watch-ads.html">Watch Ads</a></li>

        <div class="jumbotron">
          <p class="text-center">Meal</p>

          <p class="text-center">Buy meal</p>

          <p class="text-center">Price: £6</p>
          <button type="button" onClick="mealFire()" class="btn btn-success buy-button" data-toggle="modal" data-target="#paymentModal">Buy Now</button>

          <p class="text-center">Blanket</p>

        </div>
