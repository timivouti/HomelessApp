<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>HomelessApp</title>
<meta name="description" content="App for homeless people">
<meta name="author" content="SitePoint">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.new.min.css">
<link rel="stylesheet" href="css/styles.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
<link rel="icon" type="image/png" href="img/logohandzz.png">
</head>

<body>
  <div class="back-button">
    <a href="index.html">
      <i class="fas fa-arrow-left fa-2x"></i>
    </a>
  </div>
  <div class="back-button-big">
    <a href="index.html">
      <i class="fas fa-arrow-left fa-4x"></i>
    </a>
  </div>
 	<div class="text-center name-logo">
      <img src="img/logohandzz.png" class="img-logo" />
 		<p class="p1">HomelessApp</p>
   </div>

  <div class="card">
    <div class="card-body">
      <div class="container">
        <div class="form-group row">
          <label for="staticEmail" class="col-4 col-form-label">Name</label>
          <div class="col-8">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-4 col-form-label">Email</label>
        <div class="col-8">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-4 col-form-label">Password</label>
        <div class="col-8">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="text-center">
        <span id="errorField" class="error text-danger"></span>
      </div>
      <div id="registerButtonDiv">
        <button type="button" class="btn btn-primary login-button" onClick="registerFire()" id="loginButton">Register</button>
      </div>
    </div>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
